<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="d-flex justify-content-center">

        <div class="card">
            <h2 class="  card-header card text-white bg-info p-5 ">
                Welcome to Employee Registration Page
            </h2>
            <div class="card-body p-3 mb-2 bg-light text-dark">

                <form th:object="${employee}" th:action="@{/employee/add}" th:method="post">

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputFirstName4">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName4" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputLastName4">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName4" placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputBirthday4">Birthday</label>
                            <input type="date" th:field="*{birthday}" class="form-control" id="inputBirthday4" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" th:field="*{address2}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" th:field="*{city}" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" th:field="*{state}">
                                <option selected disabled th:value="null">State...</option>
                                <option th:each=" theState : ${states}" th:text="${theState}" th:value="${theState}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" th:field="*{zipCode}" class="form-control" id="inputZip">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-danger ">Register</button>
                </form>
            </div>
        </div>



    </div>
</div>
</body>
</html>
